type Film @key(fields: "id") {
    cast: [Cast!]!
    director: Artist!
    directorId: String!
    id: ID!
    title: String
    year: String
}

type Artist @extends @key(fields : "id") {
    id: ID! @external
    films: [Film!]!
}

type Cast {
    artist: Artist!
    role: String!
}

"Query root"
type Query {
  film(id: String): Film
  films: [Film]!
}
