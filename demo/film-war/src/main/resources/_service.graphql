type Artist @extends @key(fields : "id") {
    films: [Film!]!
    id: ID! @external
}

type Cast {
    artist: Artist!
    role: String!
}

type Film @key(fields: "id") {
    cast: [Cast!]!
    director: Artist!
    directorId: String!
    id: ID!
    title: String!
    year: String!
}

"Query root"
type Query {
  film(id: String!): Film!
  films: [Film!]!
}
